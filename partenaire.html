<!DOCTYPE html>
<html lang="fr">

<head>
   <!-- META -->
    <meta charset="utf-8" />
    <meta NAME="keywords" CONTENT="OHMYFOOD, Commande plats, Repas, Click&Collect"/>
    <meta NAME="description" CONTENT="Réservation de plats/repas alimentaires. Fini le temps d'attente pour la récupération de sa commande."/>


    <!-- TITRE -->
    <title>OHMYFOOD</title>


    <!-- CSS Lien -->
    <link rel="stylesheet" href="style.css" />



    <!-- IMPORT POLICES -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="https://kit.fontawesome.com/41f15b7b40.js" crossorigin="anonymous"></script>

<body>
    <header class="header-restaurant">
        <a class="footer__svg" href="index.html"><i class="fas fa-arrow-left"></i> </a>
        <h1 class="font_enseigne">ohmyfood</h1>
    </header>


    <form>
        <h1>Devenez partenaire</h1>

        <div>
            <label for="id_nom">Nom & Prénom :
            <input class="form-input" type="text" name="nom" id="id_nom" size="40" maxlength="200" value="" />
            </label><br/>

            <label for="id_adresse1">Adresse 1 :
            <input class="form-input" type="text" name="Adresse1" id="id_adresse1" size="40" maxlength="200" value="" />
            </label><br/>

            <label for="id_adresse2">Adresse 2 :
            <input class="form-input" type="text" name="Adresse2" id="id_adresse2" size="40" maxlength="200" value="" />
            </label><br/>

            <label for="id_ville">Code Postal & Ville :
            <input class="form-input" type="text" name="Code_Postal" id="id_ville" size="5" maxlength="5" value="" />
            <input type="text" name="Ville" id="id_ville" size="40" maxlength="200" value="" />
            </label><br/>

            <label for="id_telephone">Téléphone :
            <input class="form-input" type="tel" name="telephone" id="id_telephone" size="10" maxlength="10" value="" />
            </label><br/>

            <label for="id_mobile">Mobile :
            <input class="form-input" type="tel" name="mobile" id="id_mobile" size="10" maxlength="10" value="" />
            </label><br/>

            <label for="id_courriel">Courriel :
            <input class="form-input" type="email" name="courriel" id="id_courriel" size="40" maxlength="200" value="" />
            </label><br/>

        </div>
        <div>
            <input class="article__bouton_commander" type="submit" name="submit" id="id_submit" value="Envoyer le formulaire" />
        </div>


    </form>


    <footer class="footer__page">
        <p class="font_enseigne">ohmyfood</p> 
        <ul>
            <li><a href="#">
                <span class="footer__svg"> <i class="fas fa-utensils"></i> </span>Proposer un restaurant</a>
            </li>
            <li><a href="#">
                <span class="footer__svg2"> <i class="fas fa-hands-helping"></i> </span>Devenir partenaire</a>
            </li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:pghirardi002@gmail.com">Contact</a></li>
        </ul>
    </footer>
